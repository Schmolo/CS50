{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div>
        <form action="/quote" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock Symbol" type="text">
            </div>
            <button class="btn btn-primary mb-3" type="submit">Look up</button>
        </form>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Price</th>
                    <th>Symbol</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ look.name }}</td>
                    <td>{{ look.price }}</td>
                    <td>{{ look.symbol }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
