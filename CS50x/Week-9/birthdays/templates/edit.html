<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
       <div class="container">
            <div class="section">
                {% for name in id %}
                    <form action="/edit" method="post">
                        <input name="id" type="hidden" value="{{ name.id }}">
                        <input autocomplete="off" name="name" value="{{ name.name }}" type="text">
                        <input autocomplete="off" name="month" value="{{ name.month }}" type="text">
                        <input autocomplete="off" name="day" value="{{ name.day }}" type="text">
                        <input type="submit" value="Edit Birthday">
                    </form>
                {% endfor %}
            </div>
       </div>
    </body>
</html>
