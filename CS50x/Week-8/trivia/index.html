<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener("DOMContentLoaded", function() {

                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function() {
                    correct.style.backgroundColor = "green";
                    document.querySelector("#feedbackchoice1").innerHTML = "Correct!";
                });

                let incorrects = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener("click", function() {
                        incorrects[i].style.backgroundColor = "red";
                        document.querySelector("#feedbackchoice1").innerHTML = "Incorrect!";
                    });
                }

                document.querySelector("#check").addEventListener("click", function() {
                    let input = document.querySelector("input");
                    if (input.value === "Nevada" || input.value === "nevada") {
                        input.style.backgroundColor = "green";
                        document.querySelector("#feedbackfree1").innerHTML = "Correct!";
                    } else {
                        input.style.backgroundColor = "red";
                        document.querySelector("#feedbackfree1").innerHTML = "Incorrect!";
                    }
                })
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>6 &#247; 2(1+2) = x</h3>
                <button class="incorrect">x is 3</button>
                <button class="incorrect">x is 7</button>
                <button class="incorrect">x is 1</button>
                <button class="correct">x is 9</button>

                <p id="feedbackchoice1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Area 51 is located in which US state?</h3>
                <input type="text">
                <button id="check">Check Answer</button>

                <p id="feedbackfree1"></p>
            </div>
        </div>
    </body>
</html>
